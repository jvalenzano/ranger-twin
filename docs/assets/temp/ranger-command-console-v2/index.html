<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RANGER Command Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #020617;
        font-family: 'Inter', sans-serif;
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.7; box-shadow: 0 0 15px 2px rgba(16, 185, 129, 0.5); }
        50% { opacity: 1; box-shadow: 0 0 30px 8px rgba(16, 185, 129, 0.8); }
      }

      .active-step-glow {
        animation: pulse-glow 2s infinite ease-in-out;
      }

      @keyframes live-pulse {
        0%, 100% { opacity: 0.4; transform: scale(0.9); }
        50% { opacity: 1; transform: scale(1.1); }
      }

      .live-dot {
        animation: live-pulse 1.5s infinite ease-in-out;
      }

      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
          inset 0 1px 0 0 rgba(255, 255, 255, 0.05),
          0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .glass-header {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* 3D Visualizer Keyframes */
      @keyframes contour-pulse {
        0%, 100% { stroke-opacity: 0.2; }
        50% { stroke-opacity: 0.6; }
      }

      @keyframes fire-pulse-intense {
        0%, 100% { opacity: 0.9; filter: blur(35px) saturate(1.5); }
        50% { opacity: 1; filter: blur(45px) saturate(2); }
      }

      @keyframes fire-glow-pulse {
        0%, 100% { opacity: 0.9; }
        50% { opacity: 1.0; }
      }

      /* HUD Overlays */
      .scanlines-overlay {
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.15) 2px,
          rgba(0, 0, 0, 0.15) 4px
        );
        pointer-events: none;
        z-index: 100;
        opacity: 0.5;
      }

      .dot-grid-bg {
        background-image: radial-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .terrain-container {
        perspective: 1500px;
        perspective-origin: 50% 40%;
        transform-style: preserve-3d;
      }

      .terrain-plane {
        transform: rotateX(55deg) rotateZ(-45deg);
        transform-style: preserve-3d;
        width: 1200px;
        height: 1200px;
        background: #020617;
        position: relative;
        box-shadow: 0 0 100px rgba(0, 0, 0, 1);
      }

      .contour-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
        transform-style: preserve-3d;
      }

      .fire-valley {
        animation: fire-pulse-intense 3s infinite ease-in-out;
        mix-blend-mode: screen;
      }

      .fire-glow-anim {
        animation: fire-glow-pulse 3s infinite ease-in-out;
      }

      /* Military HUD Flicker */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.97; }
        15% { opacity: 0.9; }
        25% { opacity: 0.98; }
        100% { opacity: 1; }
      }
      .hud-flicker {
        animation: flicker 0.15s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="hud-flicker">
    <div class="scanlines-overlay"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
