# RANGER Command Console - nginx Configuration
# Serves React SPA with Basic Auth for demo access
#
# Features:
# - Basic Auth to keep bots/unauthorized users out
# - SPA routing (all routes serve index.html)
# - Static asset caching
# - Security headers
# - Health check endpoint (bypasses auth for Cloud Run)

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        # Cloud Run expects port 8080
        listen 8080;
        server_name _;
        
        root /usr/share/nginx/html;
        index index.html;

        # ================================
        # Health check - NO AUTH (for Cloud Run)
        # ================================
        location = /health {
            auth_basic off;
            access_log off;
            return 200 '{"status":"healthy","service":"ranger-console"}';
            add_header Content-Type application/json;
        }

        # ================================
        # ALL ROUTES - NO AUTH
        # ================================
        # Note: We're using client-side routing only for Phase 0.
        # The splash screen shows at `/` and navigates to `/console`
        # but both are handled by React Router, not nginx routing.
        # Basic Auth is disabled to allow public splash screen access.

        # SPA routing - all routes serve index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static asset caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # ================================
        # Security Headers
        # ================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ================================
        # Error Pages
        # ================================
        error_page 401 /401.html;
        location = /401.html {
            auth_basic off;
            internal;
            return 401 '<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Access Denied</title>
</head>
<body style="font-family: system-ui; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #1a1a2e;">
<div style="text-align: center; color: #fff;">
<h1 style="color: #10B981;">RANGER</h1>
<p>Demo access required. Contact jvalenzano for credentials.</p>
</div>
</body>
</html>';
            add_header Content-Type "text/html; charset=utf-8";
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            auth_basic off;
            internal;
            return 500 '<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Error</title>
</head>
<body style="font-family: system-ui; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #1a1a2e;">
<div style="text-align: center; color: #fff;">
<h1 style="color: #EF4444;">Service Error</h1>
<p>Please try again or contact support.</p>
</div>
</body>
</html>';
            add_header Content-Type "text/html; charset=utf-8";
        }
    }
}
