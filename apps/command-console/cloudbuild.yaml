# Cloud Build configuration for RANGER Command Console
#
# This file is required because `gcloud run deploy --source` with
# `--set-build-env-vars` does NOT pass values as Docker ARGs.
# We need explicit Cloud Build steps to use --build-arg.
#
# Usage:
#   ./scripts/deploy-frontend.sh
#
# Or manually:
#   gcloud builds submit --config cloudbuild.yaml \
#     --substitutions=_VITE_ADK_URL=...,_VITE_MAPTILER_API_KEY=...,_DEMO_PASSWORD=...

substitutions:
  # These can be overridden at build time
  _VITE_ADK_URL: 'https://ranger-coordinator-1058891520442.us-central1.run.app'
  _VITE_MAPTILER_API_KEY: ''
  _DEMO_PASSWORD: 'RangerDemo2025!'
  _SERVICE_NAME: 'ranger-console'
  _REGION: 'us-central1'

steps:
  # Step 1: Build Docker image with build args
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${BUILD_ID}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'
      - '--build-arg'
      - 'VITE_ADK_URL=${_VITE_ADK_URL}'
      - '--build-arg'
      - 'VITE_MAPTILER_API_KEY=${_VITE_MAPTILER_API_KEY}'
      - '--build-arg'
      - 'DEMO_PASSWORD=${_DEMO_PASSWORD}'
      - '.'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${BUILD_ID}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${BUILD_ID}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${BUILD_ID}'
  - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY
