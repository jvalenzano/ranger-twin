<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Apple Touch Icon - 180x180 -->
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#1a1a2e"/>
  
  <!-- Outer ring -->
  <circle cx="90" cy="90" r="75" fill="none" stroke="#10B981" stroke-width="3" opacity="0.3"/>
  
  <!-- Inner tactical circle -->
  <circle cx="90" cy="90" r="60" fill="none" stroke="#10B981" stroke-width="2" opacity="0.5"/>
  
  <!-- Stylized pine tree -->
  <g transform="translate(90, 90)">
    <!-- Tree layers -->
    <path d="M0 -45 L25 -10 L15 -10 L35 25 L-35 25 L-15 -10 L-25 -10 Z" fill="#10B981"/>
    
    <!-- Trunk -->
    <rect x="-8" y="25" width="16" height="20" fill="#10B981"/>
  </g>
  
  <!-- Status indicator (top right) -->
  <circle cx="145" cy="35" r="12" fill="#10B981"/>
  <circle cx="145" cy="35" r="6" fill="#1a1a2e"/>
  
  <!-- Crosshairs (subtle tactical element) -->
  <line x1="90" y1="20" x2="90" y2="35" stroke="#10B981" stroke-width="1" opacity="0.4"/>
  <line x1="90" y1="145" x2="90" y2="160" stroke="#10B981" stroke-width="1" opacity="0.4"/>
  <line x1="20" y1="90" x2="35" y2="90" stroke="#10B981" stroke-width="1" opacity="0.4"/>
  <line x1="145" y1="90" x2="160" y2="90" stroke="#10B981" stroke-width="1" opacity="0.4"/>
</svg>
