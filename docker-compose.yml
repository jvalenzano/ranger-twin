version: '3.8'

services:
  # =============================================================================
  # Infrastructure
  # =============================================================================

  postgres:
    image: postgis/postgis:16-3.4
    container_name: cedar-creek-postgres
    environment:
      POSTGRES_USER: cedar_creek
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localdev}
      POSTGRES_DB: cedar_creek_twin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cedar_creek -d cedar_creek_twin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cedar-creek-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # ADK Orchestrator (Canonical Backend - ADR-005/008)
  # =============================================================================
  # NOTE: For local development, run agents via:
  #   source .venv/bin/activate && python main.py
  # Or use Docker with the root Dockerfile on port 8080
  # The legacy api-gateway and microservices pattern has been removed.

  # =============================================================================
  # Frontend
  # =============================================================================

  command-console:
    build:
      context: ./apps/command-console
      dockerfile: Dockerfile
    container_name: cedar-creek-console
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./apps/command-console:/app
      - /app/node_modules
    command: pnpm dev --host

volumes:
  postgres_data:

networks:
  default:
    name: cedar-creek-network
