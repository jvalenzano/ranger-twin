[project]
name = "skill-runtime"
version = "0.1.0"
description = "RANGER skill loading and execution runtime"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Internal"}
authors = [
    {name = "TechTrend Federal", email = "team@techtrend.federal"}
]

dependencies = [
    "pydantic>=2.0.0",
]

